name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-15
            arch: arm64
            name: Apple Silicon
          - runner: macos-13
            arch: x86_64
            name: Intel

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build dashboard
        run: bun run build

      - name: Build macOS app
        run: ./build.sh

      - name: Package DMG
        run: ./package-dmg.sh

      - name: Rename DMG with arch
        run: mv TiltLauncher.dmg TiltLauncher-${{ matrix.arch }}.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: TiltLauncher-${{ matrix.arch }}
          path: TiltLauncher-${{ matrix.arch }}.dmg

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            TiltLauncher-arm64.dmg
            TiltLauncher-x86_64.dmg
